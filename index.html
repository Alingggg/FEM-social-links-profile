<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main>
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">

        <h2 class="profile__name">Jessica Randall</h2>
        
        <h5 class="profile__place">London, United Kingdom</h5>
        
        <p class="profile__bio">"Front-end developer and avid reader."</p>
        
        <ul class="profile__socials">
          <li class="profile__links">GitHub</li>
          <li class="profile__links">Frontend Mentor</li>
          <li class="profile__links">LinkedIn</li>
          <li class="profile__links">Twitter</li>
          <li class="profile__links">Instagram</li>
        </ul>
      </div>
    </main>
  </body>
</html>
